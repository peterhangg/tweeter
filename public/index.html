<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://kit.fontawesome.com/de085612bb.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <span>tweeter</span>
      <div class="write-tweet">
          <span><strong>Write</strong> a new tweet</span>
          <i id="arrow-icon" class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header id="profile">
      <div id="avatar">
        <img src="/images/profile-hex.png" />
        <h2 id="username">Peter <span>Hang</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <div class="error-message"></div>
          <textarea class="tweet-box" name="text" placeholder="What are you humming about?"></textarea>
          <input class="tweet-button" type="submit" value="Tweet" />
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweets-container">
        <!-- Inject tweets from app.js -->
      </section>
    </main>
   
      <i id="scroll-up" class="fas fa-arrow-circle-up fa-3x"></i>

  </body>
</html>
