<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://kit.fontawesome.com/de085612bb.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <span>tweeter</span>
      <span class="write-tweet"><strong>Write</strong> a new tweet</span>
    </nav>

    <header id="profile">
      <div id="avatar">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div id="username">
        <h2>Your <span>Name</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <textarea
            class="tweet-box"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <input class="tweet-button" type="submit" value="Tweet" />
          <span class="counter">140</span>
        </form>
      </section>
    </main>

    <section id="tweets-container">
      <article>
        <header>
          <div class="head-name">
            <img src="https://picsum.photos/id/1025/100/100" />
            <span>Name</span>
          </div>
          <h5 class="head-username">@username</h5>
        </header>
        <div class="tweet">
          If I have seen further it is by standing on the shoulders of giants
        </div>
        <footer>
          <span>10 days ago</span>
          <div class="icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </body>
</html>
